apiVersion: apps/v1
kind: Deployment
metadata:
  name: loki
  namespace: loki1
  labels:
    app: loki
spec:
  replicas: 1
  selector:
    matchLabels:
      app: loki
  template:
    metadata:
      labels:
        app: loki
    spec:
      initContainers:
        - name: init-wal
          image: busybox
          command: ["sh", "-c", "mkdir -p /mnt/data/loki && chown -R 10001:10001 /mnt/data/loki"]
          volumeMounts:
            - name: loki-storage
              mountPath: /mnt/data/loki
      containers:
        - name: loki
          image: grafana/loki:2.9.0
          args:
            - -config.file=/etc/loki/loki.yaml
          ports:
            - containerPort: 3100
            - containerPort: 9095
          volumeMounts:
            - name: loki-storage
              mountPath: /mnt/data/loki
            - name: loki-config
              mountPath: /etc/loki
              subPath: loki.yaml  # Mounts the loki.yaml file from ConfigMap
      volumes:
        - name: loki-storage
          persistentVolumeClaim:
            claimName: loki-pvc
        - name: loki-config
          configMap:
            name: loki-config  # Make sure this matches the ConfigMap name
